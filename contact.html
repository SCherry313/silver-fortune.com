<script>

    function onsub (){

        var onname=$("#name");
        var emil=$("#email");
        var title=$("#subject");
        var info=$("#message");

        if(onname.val().length<2){
            alert("请重新输入姓名！");
            onname.val("");
            onname.focus();
            return false;
        }
        var reg=/^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/;

        if( !(reg.test(emil.val()))){
            alert("请输入邮箱！！");
            emil.val("");
            emil.focus();
            return false;
        }
        if(title.val().length<2){
            alert("请重新输入主题！");
            title.focus();
            return false;
        }
        if(info.val().length<2){
            alert("请重新输入信息！");
            info.focus();
            return false;
        }
        var onjson=({
            name: onname.val(),
            email:emil.val(),
            title:title.val(),
            info:info.val()
        });
        var name =onname.val();
        dogpush("posts",name,onjson,"银亚电商",succ);
        function succ(){
            alert("您的数据提交成功！！！");
            window.location.reload();
        }


    }
    $(function(){
        $(".wap_menu").click(function(){
            $(".wap_menu_ul").slideToggle("slow")
        });
        $(".wx").on("click",function(){
            $(this).css("display","none");
            $(".wx-hover").css("display","block");
        });
        $(".wx-hover").on("click",function(){
            $(this).css("display","none");
            $(".wx").css("display","block");
        });
        $('.product-title').on('click',function(){
            $(".social-content").toggle();
        });
    })
</script>
